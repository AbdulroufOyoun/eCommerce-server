<app-home-navBar />
<app-category-container />

<main class="d-flex">

  <div class="flex-shrink-0 p-3 bg-white  col-2">
    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
      <svg class="bi me-2" width="30" height="24">
      </svg>
      <span class="fs-4 fw-semibold">Filters</span>
    </a>
    <div class="container">
      <ul class="list-unstyled ps-0 ">
        <div class="fw-bolder">Main categories</div>
        <ul>
          <li *ngFor="let category of similar_categories">
            <label class="container">
              <input (change)="main_filter(category.id)" type="checkbox">
              {{category.category}}
            </label>
          </li>

        </ul>
      </ul>
      <ul class="list-unstyled ps-0 ">
        <div class="fw-bolder">Price</div>
        <ul>

          <li><label for="price_range" class="form-label">less than {{filters.price}}0$</label>
            <input type="range" class="form-range" id="price_range" [(ngModel)]="filters.price"
              (change)="show_products()">
          </li>
        </ul>
      </ul>
    </div>
  </div>
  <div class="container">
    <h1 class="border-bottom border-dark py-2">Results</h1>
    <div class="container-fluid bg-trasparent my-4 p-3 col" style="position: relative;">
      <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
        <div *ngFor="let product of products" class="col">
          <div class="card h-100 shadow-sm"> <img src="http://127.0.0.1:8000/products_posters/{{product.poster}}"
              class="card-img-top" alt="...">
            <div class="label-top shadow-sm text-center">{{product.title}}</div>
            <div class="card-body">
              <div class="clearfix mb-3"> <span class="float-start price-hp">{{product.price}}&euro;</span> <span
                  class="float-end btn btn-sm ">{{product.category}}</span>
              </div>
              <h5 class="card-title">{{product.description}}</h5>
              <div class="text-center my-4"> <a href="#" class="btn btn-warning">Check offer</a> </div>
              <div class="clearfix mb-1"> <span class="float-start  btn btn-outline-warning"><i
                    class="fa-regular fa-credit-card"></i></span>
                <span class="float-end btn btn-outline-warning"><i class="fas fa-plus"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pt-4 d-flex justify-content-center">
        <ngb-pagination [collectionSize]="page" [(page)]="page_index" [boundaryLinks]="true"
          (click)="show_product_pagination()" />
      </div>
    </div>
  </div>
</main>
